<!DOCTYPE html>
<html>
<head>
  <title>Quiz Scores</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <div class="container">
    <h2>ðŸ“Š Quiz Scores</h2>
    <table class="table table-bordered">
      <thead class="table-light">
        <tr>
          <th>Name</th>
          <th>Standard</th>
          <th>Subject</th>
          <th>Score</th>
          <th>Total</th>
          <th>Taken At</th>
        </tr>
      </thead>
      <tbody>
        {% for row in scores %}
        <tr>
          <td>{{ row[1] }}</td>
          <td>{{ row[2] }}</td>
          <td>{{ row[3] }}</td>
          <td>{{ row[4] }}</td>
          <td>{{ row[5] }}</td>
          <td>{{ row[6] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="/teacher" class="btn btn-secondary">Back</a>
  </div>
</body>
</html>
