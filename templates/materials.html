<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Materials</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --dark-gradient: linear-gradient(135deg, #232526 0%, #414345 100%);
        }

        body {
            background: var(--primary-gradient);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            pointer-events: none;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
        }

        .main-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: slideInUp 0.8s ease-out;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header-section {
            background: var(--accent-gradient);
            color: white;
            padding: 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(255, 255, 255, 0.1) 10px,
                rgba(255, 255, 255, 0.1) 20px
            );
            animation: moveStripes 20s linear infinite;
        }

        @keyframes moveStripes {
            0% { transform: translateX(-100px) translateY(-100px); }
            100% { transform: translateX(100px) translateY(100px); }
        }

        .header-section h2 {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0;
            position: relative;
            z-index: 1;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header-icon {
            font-size: 1.5rem;
            margin-right: 1rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-5px); }
            60% { transform: translateY(-3px); }
        }

        .files-section {
            padding: 2rem;
        }

        .file-item {
            background: linear-gradient(135deg, #fff 0%, #f8f9fa 100%);
            border: none;
            border-radius: 15px;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .file-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--secondary-gradient);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
        }

        .file-item:hover::before {
            opacity: 0.05;
        }

        .file-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            border-left-color: #667eea;
        }

        .file-item:nth-child(odd) {
            border-left-color: #4facfe;
        }

        .file-item:nth-child(even) {
            border-left-color: #f093fb;
        }

        .file-content {
            position: relative;
            z-index: 2;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
        }

        .file-name {
            font-weight: 600;
            color: #2c3e50;
            margin: 0;
            display: flex;
            align-items: center;
        }

        .file-icon {
            margin-right: 0.75rem;
            font-size: 1.2rem;
            color: #667eea;
        }

        .view-btn {
            background: var(--accent-gradient);
            border: none;
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .view-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transition: all 0.3s ease;
            transform: translate(-50%, -50%);
        }

        .view-btn:hover::before {
            width: 100px;
            height: 100px;
        }

        .view-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            color: white;
        }

        .no-files {
            text-align: center;
            padding: 3rem;
            color: #6c757d;
        }

        .no-files-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .back-btn {
            background: var(--dark-gradient);
            border: none;
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 30px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            margin-top: 2rem;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            color: white;
        }

        .back-btn i {
            margin-right: 0.5rem;
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-book {
            position: absolute;
            color: rgba(255, 255, 255, 0.1);
            font-size: 2rem;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .floating-book:nth-child(1) { left: 10%; animation-delay: 0s; }
        .floating-book:nth-child(2) { left: 20%; animation-delay: 3s; }
        .floating-book:nth-child(3) { left: 30%; animation-delay: 6s; }
        .floating-book:nth-child(4) { left: 40%; animation-delay: 9s; }
        .floating-book:nth-child(5) { left: 50%; animation-delay: 12s; }
        .floating-book:nth-child(6) { left: 60%; animation-delay: 2s; }
        .floating-book:nth-child(7) { left: 70%; animation-delay: 5s; }
        .floating-book:nth-child(8) { left: 80%; animation-delay: 8s; }
        .floating-book:nth-child(9) { left: 90%; animation-delay: 11s; }

        @media (max-width: 768px) {
            .header-section h2 {
                font-size: 2rem;
            }
            
            .file-content {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            
            .main-card {
                margin: 1rem;
                border-radius: 15px;
            }
        }

        /* Scroll animations */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <i class="fas fa-book floating-book"></i>
        <i class="fas fa-graduation-cap floating-book"></i>
        <i class="fas fa-file-alt floating-book"></i>
        <i class="fas fa-pencil-alt floating-book"></i>
        <i class="fas fa-lightbulb floating-book"></i>
        <i class="fas fa-brain floating-book"></i>
        <i class="fas fa-atom floating-book"></i>
        <i class="fas fa-microscope floating-book"></i>
        <i class="fas fa-calculator floating-book"></i>
    </div>

    <div class="container py-5">
        <div class="main-card fade-in">
            <div class="header-section">
                <h2>
                    <i class="fas fa-book-open header-icon"></i>
                    Study Materials
                </h2>
            </div>
            
            <div class="files-section">
               {% if materials %}
    {% for material in materials %}
    <div class="file-item fade-in">
    <div class="file-content">
        <div class="file-name">
            <i class="fas fa-file file-icon"></i>
            <strong>{{ material[1] }}</strong> — {{ material[3] }}
        </div>
        <div>
            <!-- View button -->
            <a href="{{ url_for('static', filename='uploads/' + material[4]) }}" class="view-btn" target="_blank">
                <i class="fas fa-eye"></i> View
            </a>

            <!-- Download button -->
            <a href="{{ url_for('static', filename='uploads/' + material[4]) }}" class="view-btn" download>
                <i class="fas fa-download"></i> Download
            </a>
        </div>
    </div>
</div>

    {% endfor %}
{% else %}
    <div class="no-files fade-in">
        <div class="no-files-icon">
            <i class="fas fa-folder-open"></i>
        </div>
        <h4>No study materials available for your standard yet</h4>
        <p>Check back later — new materials will appear here.</p>
    </div>
{% endif %}

                <div class="text-center">
                    <a href="/student" class="back-btn fade-in">
                        <i class="fas fa-arrow-left"></i>
                        Back to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Intersection Observer for fade-in animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, observerOptions);

        // Observe all fade-in elements
        document.querySelectorAll('.fade-in').forEach(el => {
            observer.observe(el);
        });

        // Add stagger effect to file items
        const fileItems = document.querySelectorAll('.file-item');
        fileItems.forEach((item, index) => {
            item.style.animationDelay = `${index * 0.1}s`;
        });

        // Add dynamic file icons based on file extension
        document.querySelectorAll('.file-name').forEach(nameEl => {
            const fileName = nameEl.textContent.trim();
            const extension = fileName.split('.').pop().toLowerCase();
            const iconEl = nameEl.querySelector('.file-icon');
            
            switch(extension) {
                case 'pdf':
                    iconEl.className = 'fas fa-file-pdf file-icon';
                    break;
                case 'doc':
                case 'docx':
                    iconEl.className = 'fas fa-file-word file-icon';
                    break;
                case 'xls':
                case 'xlsx':
                    iconEl.className = 'fas fa-file-excel file-icon';
                    break;
                case 'ppt':
                case 'pptx':
                    iconEl.className = 'fas fa-file-powerpoint file-icon';
                    break;
                case 'txt':
                    iconEl.className = 'fas fa-file-alt file-icon';
                    break;
                case 'jpg':
                case 'jpeg':
                case 'png':
                case 'gif':
                    iconEl.className = 'fas fa-file-image file-icon';
                    break;
                default:
                    iconEl.className = 'fas fa-file file-icon';
            }
        });

        // Add particle effect on hover
        document.querySelectorAll('.view-btn').forEach(btn => {
            btn.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-2px) scale(1.05)';
            });
            
            btn.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });
    </script>
</body>
</html>
